    <script type="application/javascript">
        function createFamilyTree() {
            let table = $('<table></table>');

            let header_two = $('<th></th>').text('Lastname');
            let row_one = $('<tr></tr>');

            let row_three = $('<tr></tr>');
            let td_one = $('<td></td>').text('Guillaume');
            let td_two = $('<td></td>').text('Paulette');
            let td_three = $('<td></td>').text('Antoine');
            let td_four = $('<td></td>').text('Salva');
            
            row_one.append(td_one, td_four.clone());
            row_two.append(td_two, td_four.clone());
            row_three.append(td_three, td_four);
            table.append(header_one, header_two, row_one, row_two, row_three);
            $('body').append(table);
